<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
        <!-- add the input elements here -->
        <section>
            <h2>Contact Form</h2>
            <div class="group">
              <div class="item-double">
                <form action="#" method="POST">
                  <label for="user-name">Name:</label>
                  <input id="user-name" type="text" placeholder="John Doe" name="name">
        
                  <label for="user-email">Email:</label>
                  <input id="user-email" type="text" placeholder="Your Email" name="email">
        
                  <label for="user-message">Message:</label>
                  <textarea id="user-message" name="message" placeholder="Your Text Here"></textarea>
                  <button type="submit">Submit</button>
                </form>
              </div>
            </div>
           </section>
      </form>
</body>
</html>
